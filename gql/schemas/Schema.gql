scalar DateTime
scalar UUID

enum MeetingState {
  PENDING
  SCHEDULED
  CANCELLED
}

type Meeting {
  id: UUID!
  state: MeetingState!
  invitedEmail: String
  userId: UUID!
  startDate: DateTime
  endDate: DateTime
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Mutation {
  createMeeting: Meeting!
  deleteMeeting(meetingId: UUID!): Boolean!
}

type Query {
  meeting(meetingId: UUID!): Meeting!
  meetingsForUser: [Meeting!]!
}
