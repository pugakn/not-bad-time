query GetMeetingsForUser {
  meetingsForUser {
    id
    state
    startDate
    endDate
    createdAt
    invitedEmail
    __typename
  }
}

query GetMeetingById($meetingId: UUID!) {
  meeting(meetingId: $meetingId) {
    id
    state
    startDate
    endDate
    createdAt
    invitedEmail
    __typename
  }
}

query GetCalendarForMeeting($meetingId: UUID!) {
  calendarForMeeting(meetingId: $meetingId) {
    date
    times {
      time
      available
    }
    __typename
  }
}
